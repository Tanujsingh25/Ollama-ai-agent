<!DOCTYPE html>
<html>
<head>
  <title>K8s AI Agent</title>
  <style>
    body { font-family: Arial; background: #111; color: #eee; }
    #chat { max-width: 700px; margin: auto; }
    .msg { margin: 10px 0; }
    input { width: 80%; padding: 8px; }
    button { padding: 8px; }
  </style>
</head>
<body>

<div id="chat">
  <h2>Kubernetes AI Agent</h2>
  <div id="messages"></div>

  <input id="input" placeholder="Type a command..." />
  <button onclick="send()">Send</button>
</div>

<script>
async function send(confirm=false) {
  const input = document.getElementById("input");
  const msg = input.value;
  if (!msg) return;

  addMsg("You", msg);
  input.value = "";

  const res = await fetch("/chat", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({message: msg, confirm})
  });

  const data = await res.json();

  if (data.message === "CONFIRM_REQUIRED") {
    addMsg("Agent", "Confirm action?");
    if (confirm("Are you sure?")) {
      send(true);
    }
  } else {
    addMsg("Agent", JSON.stringify(data.result, null, 2));
  }
}

function addMsg(sender, text) {
  const div = document.createElement("div");
  div.className = "msg";
  div.innerHTML = `<b>${sender}:</b> <pre>${text}</pre>`;
  document.getElementById("messages").appendChild(div);
}
</script>

</body>
</html>
